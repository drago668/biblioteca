<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container mt-4">
    <h2>Registrar Usuario</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

    <a href="{% url 'listado_usuarios' %}" class="btn btn-secondary mt-3">Volver a la lista de usuarios</a>
</div>
</body>
</html>
