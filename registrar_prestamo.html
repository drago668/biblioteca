<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registrar Préstamo</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>
  <h1>Registrar Préstamo</h1>

  <section>
    <form id="form-prestamo">
      <input type="number" id="usuario-id" placeholder="ID Usuario" required>
      <input type="number" id="libro-id" placeholder="ID Libro" required>
      <input type="date" id="fecha-inicio" required>
      <input type="date" id="fecha-fin" required>
      <button type="submit">Registrar Préstamo</button>
    </form>

    <div class="nav-buttons">
      <a href="index.html" class="btn-volver">← Volver al índice</a>
    </div>
  </section>
</body>
</html>
