<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alta de Autor</title>
</head>
<body>
  <h1>Registrar Nuevo Autor</h1>
  <form method="post">
    {% csrf_token %}
    <label for="nombre">Nombre:</label>
    <input type="text" id="nombre" name="nombre" required><br>

    <label for="nacionalidad">Nacionalidad:</label>
    <input type="text" id="nacionalidad" name="nacionalidad"><br>

    <button type="submit">Guardar Autor</button>
  </form>
  <p><a href="{% url 'listado_autores' %}">Volver a la lista de autores</a></p>
</body>
</html>
